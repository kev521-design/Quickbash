<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    {% load static %}
     <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>


<form action="" class="main">

    <legend>Registration Form</legend>
    <br>

    <label for="fname">First name :</label>
    <br>
    <input type="text" class="put">
    <br><br>


    <label for="lname">last name :</label>
    <br>
    <input type="text"  class="put">
    <br><br>


    <label for="email">Email Address :</label>
    <br>
    <input type="email" class="put" >
    <br><br>


    <label for="pwd"> Password:</label>
    <br>
    <input type="password" class="put">
    <br><br>

    <label for="pwd">Re-type Password:</label>
    <br>
    <input type="number" class="put" >
    <br><br>


    <label for="phone"> Contact:</label>
    <br>
    <input type="tel" class="put">
    <br>
    <br><br>



    <label for="YOS">Gender:</label>
    <select name="" id="YOS">
        <option value="" disabled="disabled">--Male</option>
        <option value="year1">Male</option>
        <option value="year2">Female</option>
        <option value="year3"></option>
        <option value="year4"></option>
    </select>

 <br><br><br>
    <button type="submit">Submit</button>
</form>







</body>
</html>
